name: Add Event via Email

on:
  repository_dispatch:
    types: [add_event]

jobs:
  update-events:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Prepare event JSON
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Write event JSON file safely
        run: |
          node -e "
            const fs = require('fs');
            const event = ${{ toJson(github.event.client_payload) }};
            fs.writeFileSync('new_event.json', JSON.stringify(event, null, 2));
          "

      - name: Append or update event in events.json
        run: |
          node <<EOF
          const fs = require('fs');
          const path = './wardboard/events.json';
          const newEvent = require('./new_event.json');

          let events = [];

          if (fs.existsSync(path)) {
            const data = fs.readFileSync(path, 'utf8').trim();
            if (data.length > 0) {
              try {
                events = JSON.parse(data);
              } catch (err) {
                console.log("Warning: Could not parse existing events.json, starting fresh.");
                events = [];
              }
            }
          } else {
            console.log("events.json not found, creating new file.");
          }

          // Find index of existing event with same title (case-insensitive)
          const index = events.findIndex(e => e.title.toLowerCase() === newEvent.title.toLowerCase());

          if (index !== -1) {
            // Update existing event
            events[index] = newEvent;
            console.log(`Updated event with title: ${newEvent.title}`);
          } else {
            // Add new event
            events.push(newEvent);
            console.log(`Added new event with title: ${newEvent.title}`);
          }

          fs.writeFileSync(path, JSON.stringify(events, null, 2));
          EOF


      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add wardboard/events.json
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Add event: ${{ github.event.client_payload.title }}"
            git push origin HEAD:${{ github.ref_name }}
          fi
