name: Add Event via Email

on:
  repository_dispatch:
    types: [add_event]

jobs:
  update-events:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Prepare event JSON
        run: echo '${{ toJson(github.event.client_payload) }}' > new_event.json

      - name: Append new event to events.json
        run: |
          node <<EOF
          const fs = require('fs');
          const path = './events.json';
          const newEvent = require('./new_event.json');
          let events = [];
          if (fs.existsSync(path)) {
            events = JSON.parse(fs.readFileSync(path));
          }
          events.push(newEvent);
          fs.writeFileSync(path, JSON.stringify(events, null, 2));
          EOF

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add events.json
          git commit -m "Add event: ${{ github.event.client_payload.title }}"
          git push
